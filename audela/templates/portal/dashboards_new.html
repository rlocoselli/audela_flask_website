{% extends "portal/layout.html" %}
{% set title = "Novo dashboard" %}

{% block portal_content %}
  <div class="box">
    <form method="post">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
      <div class="row gtr-uniform gtr-50">
        <div class="col-12">
          <label>Nome</label>
          <input type="text" name="name" required />
        </div>
        <div class="col-12">
          <label>Cards (perguntas)</label>
          <p style="margin: .4em 0 0 0; font-size: .9em;">Selecione as perguntas que virar√£o cards.</p>
          <div style="max-height: 260px; overflow:auto; border:1px solid rgba(0,0,0,.1); padding:.6em;">
            {% for q in questions %}
              <div>
                <label>
                  <input type="checkbox" name="question_ids" value="{{ q.id }}" />
                  {{ q.name }}
                </label>
              </div>
            {% endfor %}
          </div>
        </div>
        <div class="col-12">
          <button class="button primary" type="submit">Criar</button>
          <a class="button" href="{{ url_for('portal.dashboards_list') }}">Cancelar</a>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
