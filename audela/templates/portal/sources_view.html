{% extends "portal/layout.html" %}
{% set title = "Fonte" %}

{% block portal_content %}
  <div class="box">
    <h3>{{ source.name }}</h3>
    <p><strong>Tipo:</strong> {{ source.type }}</p>
    <p><strong>Pol√≠tica:</strong> <code>{{ source.policy_json }}</code></p>

    <p><strong>Config (descriptografada):</strong></p>
    <pre style="white-space: pre-wrap;">{{ config | tojson(indent=2) }}</pre>

    <p>
      <a class="button" href="{{ url_for('portal.sources_introspect', source_id=source.id) }}">Introspectar metadados</a>
      <a class="button" href="{{ url_for('portal.sql_editor') }}">Abrir Editor SQL</a>
    </p>
  </div>
{% endblock %}
