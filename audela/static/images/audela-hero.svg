<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900" role="img" aria-label="AUDELA hero illustration">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0a2540"/>
      <stop offset="1" stop-color="#0f3a66"/>
    </linearGradient>
    <linearGradient id="line" x1="0" x2="1">
      <stop offset="0" stop-color="#5cc6ff" stop-opacity="0.2"/>
      <stop offset="1" stop-color="#8fe3ff" stop-opacity="0.75"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="900" fill="url(#bg)"/>
  <!-- Abstract network -->
  <g opacity="0.95" filter="url(#soft)">
    <path d="M120 760 C260 600, 420 640, 560 520 C700 400, 860 420, 1040 240" fill="none" stroke="url(#line)" stroke-width="6"/>
    <path d="M150 220 C320 320, 420 240, 560 330 C700 420, 860 380, 1050 520" fill="none" stroke="url(#line)" stroke-width="4" opacity="0.7"/>
    <path d="M220 520 C360 460, 500 520, 640 460 C780 400, 900 460, 1020 400" fill="none" stroke="url(#line)" stroke-width="3" opacity="0.6"/>
    <g fill="#bfefff">
      <circle cx="120" cy="760" r="10"/>
      <circle cx="260" cy="600" r="8" opacity="0.9"/>
      <circle cx="420" cy="640" r="7" opacity="0.85"/>
      <circle cx="560" cy="520" r="10" opacity="0.95"/>
      <circle cx="700" cy="400" r="8" opacity="0.9"/>
      <circle cx="860" cy="420" r="7" opacity="0.85"/>
      <circle cx="1040" cy="240" r="10" opacity="0.95"/>
      <circle cx="150" cy="220" r="9" opacity="0.92"/>
      <circle cx="320" cy="320" r="7" opacity="0.85"/>
      <circle cx="560" cy="330" r="8" opacity="0.9"/>
      <circle cx="1050" cy="520" r="9" opacity="0.92"/>
      <circle cx="220" cy="520" r="7" opacity="0.85"/>
      <circle cx="640" cy="460" r="8" opacity="0.9"/>
      <circle cx="1020" cy="400" r="7" opacity="0.85"/>
    </g>
  </g>
  <!-- Subtle grid -->
  <g opacity="0.12" stroke="#ffffff">
    <path d="M0 120 H1200"/><path d="M0 240 H1200"/><path d="M0 360 H1200"/><path d="M0 480 H1200"/><path d="M0 600 H1200"/><path d="M0 720 H1200"/><path d="M0 840 H1200"/>
    <path d="M120 0 V900"/><path d="M240 0 V900"/><path d="M360 0 V900"/><path d="M480 0 V900"/><path d="M600 0 V900"/><path d="M720 0 V900"/><path d="M840 0 V900"/><path d="M960 0 V900"/><path d="M1080 0 V900"/>
