name: Deploy Flask App (root)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: audeladesdonnees

    env:
      APP_HOST: ${{ secrets.HOST }}
      APP_USER: ${{ secrets.USER }}
      APP_PASSWORD: ${{ secrets.PASSWORD }}
      APP_OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH as root
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}

          script: |
            set -e
            echo "ðŸš€ Deploy started (root)"

            cd /root/audela_flask_website

            echo "ðŸ“¥ Git pull"
            git reset --hard
            git pull origin main

            echo "ðŸ” Creating .env (workspace)"
            umask 077
            cat > .env <<EOF
            HOST=${APP_HOST}
            USER=${APP_USER}
            PASSWORD=${APP_PASSWORD}
            OPENAI_API_KEY=${APP_OPENAI_API_KEY}
            EOF
            chmod 600 .env

            echo "ðŸ”§ Run install"
            chmod +x install.sh
            ./install.sh

            echo "ðŸ”„ Restart service"
            systemctl restart audeladedonnees

            echo "âœ… Deploy completed"
