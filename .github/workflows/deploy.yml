name: Deploy Flask App (root)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: audeladesdonnees

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH as root
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}

          script: |
            set -e
            echo "ğŸš€ Deploy started (root)"

            cd /root/audela_flask_website

            echo "ğŸ“¥ Git pull"
            git pull origin main

            echo "ğŸ Activate venv"
            source .venv/bin/activate

            echo "ğŸ”§ Run install"
            chmod +x install.sh
            ./install.sh

            echo "ğŸ”„ Restart service"
            systemctl restart audeladedonnees

            echo "âœ… Deploy completed"
