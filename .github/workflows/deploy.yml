name: Deploy Flask App (root)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: audeladesdonnees

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH as root
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: root
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}

          script: |
            set -e
            echo "ðŸš€ Deploy started (root)"

            cd /root/audela_flask_website

            echo "ðŸ“¥ Git pull"
            git reset --hard
            git pull origin main

            echo "ðŸ”§ Run install"
            chmod +x install.sh
            ./install.sh \
              "${{ secrets.HOST }}" \
              "${{ secrets.USER }}" \
              "${{ secrets.PASSWORD }}" \
              "${{ secrets.OPENAI_API_KEY }}" \
              "${{ secrets.DB_NAME }}" \
              "${{ secrets.DB_PORT }}" \
              "${{ secrets.DATABASE_URL }}" \
              "${{ secrets.MAIL_SERVER }}" \
              "${{ secrets.MAIL_PORT }}" \
              "${{ secrets.MAIL_USE_TLS }}" \
              "${{ secrets.MAIL_USE_SSL }}" \
              "${{ secrets.MAIL_USERNAME }}" \
              "${{ secrets.MAIL_PASSWORD }}" \
              "${{ secrets.MAIL_DEFAULT_SENDER }}"

            echo "ðŸ”„ Restart service"
            systemctl restart audeladedonnees

            echo "âœ… Deploy completed"